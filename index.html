<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Article Summarizer Application</h1>
        <div class="input-container">
            <input type="text" id="url" placeholder="Enter article URL">
            <button class="btn">Summarize</button>
        </div>
        <div class="summary-container">
            <p class="summary">The article summary will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
